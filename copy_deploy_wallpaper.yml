---

- hosts: zorinnodes
  become: true

  tasks:

  - name: install packages
    package:
      name:
        - htop
        - tmux
        - vim-nox
        - dconf 

  - name: Install python-psutil package
    apt: name=python-psutil

  - name: copy wallpaper file
    copy:
      src: /home/jrbanua/ansible/files/wallpaper_test.jpg
      dest: /usr/share/backgrounds/wallpaper_test.jpg
      owner: root
      group: root
 
  - name: set wallpaper
    become_user: itops
    dconf:
      key: "/org/gnome/desktop/background/picture-uri"
      value:  "'file:///usr/share/backgrounds/wallpaper_test.jpg'"

  - name: set wallpaper position
    become_user: itops
    dconf:
      key: "/org/gnome/desktop/background/picture-options"
      value: "'zoom'"
