---

- hosts: zorinnodes
  become: true

  tasks:
  - name: install packages
    package:
      name:
        - htop
        - tmux
        - vim-nox 

  - name: Install python3-psutil package
    apt: name=python3-psutil

  - name: copy wallpaper file
    copy:
      src: /home/jrbanua/ansible/files/wallpaper_test.jpg
      dest: /usr/share/backgrounds/linuxtest.jpg
      owner: root
      group: root
 
  - name: set wallpaper
    ansible.builtin.script: /usr/share/backgrounds/change-background.sh
    owner: root
    group: root
