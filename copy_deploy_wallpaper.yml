- hosts: zorinnodes
  become: true

  tasks:
  - name: install packages
    package:
      name:
        - htop
        - tmux
        - vim-nox 

  - name: Install python3-psutil package
    apt: name=python3-psutil

  - name: copy wallpaper file
    copy:
      src: /home/jrbanua/ansible/files/wallpaper_test.jpg
      dest: /usr/share/backgrounds/linuxtest.jpg
      owner: root
      group: root

- name: copy script file
    copy:
      src: /home/jrbanua/ansible/files/change-background.sh
      dest: /home/wonders/Documents/change-background.sh
 
  - name: set wallpaper
    become_user: itops
    command: sh /home/itops/Documents/change-background.sh
